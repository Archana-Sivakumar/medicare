<div class="container">
      <div class="card mt-5">
          <div class="card-body">
              <h2 class="card-title mb-4 mb-3">BOOK APPOINTMENT</h2>
  
              
               <form [formGroup]="bookAppointment">
                   <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                            <label for="medicareService">Medicare Service Name : </label>
                            <input type="text" id="medicareService" name="medicareService" class="form-control mb-2" placeholder="Enter Medicare Service Name"
                                formControlName="medicareService" disabled="disabled">
                            
                            
                        </div>

                        <div class="col-lg-6 col-md-12 mb-3 text-edit">
                            <label for="doctor">Select Doctor : </label>
                            <select class="form-control" formControlName="doctor" class="form-control" id="doctor">
                                <option *ngFor="let doc of doctorList" [ngValue]="doc.doctorId">{{ doc.userName }}</option>

                            </select>
                        </div>


                   </div>



                    <div class="row">
                        <div class="col-lg-6 col-md-12 mb-3 text-edit">
                            <label for="date">Fix Your Date : </label>
                            <input 
                                type="date" 
                                class="form-control" 
                                id="date" 
                                name = "date"
                                value = "{{bookAppointment.value.date | date : 'yyyy-MM-dd'}}"
                                formControlName = "date"
                                placeholder = "DD/MM/YYYY"
                            > 
                            <div class = "errorMessage" *ngIf = "bookAppointment.get('date').invalid">
                                <h6><i class="material-icons " href="#">error</i> Date is Required</h6>
                            </div>
                        </div>

                    </div>


  
                    <div class="row">
                        <div class="col-md-6 col-sm-12 mb-3">
                            <label for="serviceDescription">Service Description :</label>
                            <input type="text" id="serviceDescription" name="serviceDescription" class="form-control mb-2"
                                placeholder="Enter serviceDescription" formControlName="serviceDescription" disabled="disabled">
                            
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <label for="amount">Amount :</label>
                            <input type="number" id="amount" name="amount" class="form-control mb-2" placeholder="Enter amount"
                                formControlName="amount" disabled="disabled">
                            
                        </div>
                    </div>
    
                  <button type="button" (click)="bookAppointmentMethod(bookAppointment)" [disabled]="bookAppointment.invalid" class="btn btn-success ">SAVE</button>
              </form>
          </div>
      </div>
  </div>
