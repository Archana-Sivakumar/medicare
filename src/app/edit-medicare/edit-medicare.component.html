<div class="container">
    <div class="card mt-5">
        <div class="card-body">
            <h2 class="card-title mb-4 mb-3">ADD MEDICARE SERVICE</h2>

            <form [formGroup]="editMedicare">
                <div class="row">
                    <div class="col-lg-6 col-md-12 col-sm-12 mb-3">
                        <label for="medicareService">Medicare Service Name : </label>
                        <input type="text" id="medicareService" name="medicareService" class="form-control mb-2" placeholder="Enter Medicare Service Name"
                            formControlName="medicareService">
                        <div class="errorMessage"
                            *ngIf="!editMedicare.get('medicareService').valid && editMedicare.get('medicareService').hasError('minlength');else elseBlockOne">
                            <h6><i class="material-icons " href="#">error</i> Service Name is Required</h6>
                        </div>
                        <ng-template #elseBlockOne>
                            <div class="errorMessage"
                                *ngIf="!editMedicare.get('medicareService').valid && editMedicare.get('medicareService').touched">
                                <h6><i class="material-icons " href="#">error</i>Service Name should contain atleast 10
                                    characters</h6>
                            </div>
                        </ng-template>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 col-sm-12 mb-3">
                        <label for="serviceDescription">Service Description :</label>
                        <input type="text" id="serviceDescription" name="serviceDescription" class="form-control mb-2"
                            placeholder="Enter serviceDescription" formControlName="serviceDescription">
                        <div class="errorMessage"
                            *ngIf="!editMedicare.get('serviceDescription').valid && editMedicare.get('serviceDescription').touched">
                            <h6><i class="material-icons " href="#">error</i> Description is required</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <label for="amount">Amount :</label>
                        <input type="number" id="amount" name="amount" class="form-control mb-2" placeholder="Enter amount"
                            formControlName="amount">
                        <div class="errorMessage"
                            *ngIf="!editMedicare.get('serviceDescription').valid && editMedicare.get('serviceDescription').touched">
                            <h6><i class="material-icons " href="#">error</i> Amount is required</h6>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mb-3">
                        <label for="amount">Agent Commission :</label>
                        <input type="number" id="agentCommission" name="agentCommission" class="form-control mb-2"
                            placeholder="Enter agent Commission" formControlName="agentCommission">
                        <div class="errorMessage"
                            *ngIf="!editMedicare.get('serviceDescription').valid && editMedicare.get('serviceDescription').touched">
                            <h6><i class="material-icons " href="#">error</i> Agent Commission is required</h6>
                        </div>
                    </div>
                </div>

                <button type="button" (click)="editMedicareMethod(editMedicare)" [disabled]="editMedicare.invalid" class="btn btn-success ">SAVE</button>
            </form>
        </div>
    </div>
</div>
