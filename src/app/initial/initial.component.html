<header>
        <div id="mainLogo" class="mt-5">
                <i class="material-icons" id="logo">local_hospital</i>
                MEDICARE 
        </div>
    </header>
    
    
    <div id="login" class="mt-5 mb-5">
        LOGIN AS
    </div>
    
    
    <div class="container-fluid">
        <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card">
                      <img class="card-img-top" src="https://images.unsplash.com/photo-1556745753-b2904692b3cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="customer image" style="height: 250px">
                      <button class="btn btn-success" (click)='login("customer")'>Customer</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card">
                        <img class="card-img-top" src="https://images.unsplash.com/photo-1438354886727-070458b3b5cf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="admin image" style="height: 250px">
                        <button class="btn btn-success" (click)='login("admin")'>Administrator</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card">
                        <img class="card-img-top" src="https://images.unsplash.com/photo-1559839734-2b71ea197ec2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="doctor image" style="height: 250px">
                        <button class="btn btn-success" (click)='login("doctor")'>Doctor</button>
                    </div>
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card">
                        <img class="card-img-top" src="https://images.unsplash.com/photo-1556745753-b2904692b3cd?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60" alt="doctor image" style="height: 250px">
                        <button class="btn btn-success" (click)='login("agent")'>AGENT</button>
                    </div>
                </div>
        </div>
    </div>
